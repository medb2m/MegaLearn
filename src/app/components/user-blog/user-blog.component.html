<div class="blog-container">
    <div *ngFor="let post of posts" class="blog-post">
      <h2>{{ post.title }}</h2>
      <img [src]="post.image" alt="{{ post.title }}">
      <p>{{ post.content }}</p>
      <small>By {{ post.author.firstName }} {{ post.author.lastName }} on {{ post.createdAt | date }}</small>
      <button (click)="loadComments(post.id)">View Comments</button>
      <!-- Add comment functionality here -->
      <div *ngIf="comments.length > 0">
        <h3>Comments</h3>
        <ul>
          <li *ngFor="let comment of comments">
            {{ comment.content }} by {{ comment.author.firstName }} {{ comment.author.lastName }} on {{ comment.createdAt | date }}
          </li>
        </ul>
        <textarea placeholder="Add a comment..." #commentText></textarea>
        <button (click)="addComment(post.id, commentText.value)">Add Comment</button>
      </div>
    </div>
  </div>
