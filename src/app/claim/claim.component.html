<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .input-box {
      margin-bottom: 15px;
    }
    .input-box input, 
    .input-box textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box; /* Ensures padding is included in the element's total width and height */
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-box textarea {
      height: 150px; /* Adjust the height as needed */
      resize: vertical; /* Allow users to resize the textarea vertically */
    }
    .btn-gen-username {
      display: block;
      width: 100%; /* Make the button take up the full width */
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-gen-username:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <section class="container">
    <header>Your Claim</header>
    <form class="form">
      <div class="column">
        <!-- Empty column for layout purposes -->
      </div>
      <div class="input-box">
        <input type="text" placeholder="Title" />
      </div>
      <div class="input-box">
        <textarea placeholder="Description"></textarea>
      </div>
      <div class="input-box">
        <button class="btn-gen-username">Send</button>
      </div>
    </form>
  </section>
</body>
</html>
