<html>
<head>
  <style>
    /* Add your CSS styles here */
    .email-container {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .email-header {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .email-body {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .email-footer {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <img src="./megaLogo.png" alt="MegaLearn Logo">
    <div class="email-header">{{subject}}</div>
    <div class="email-body">{{content}}</div>
    <div class="email-footer">This is an automated message from MegaLearn.</div>
  </div>
</body>
</html>
