<div class="modal-header">
  <h4 class="modal-title">Manage Participants</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="tab-content">
    <!-- All Participants Tab -->
    <div id="all-participants" class="tab-pane fade show active">
      <div class="form-group mt-3">
        <label>All Participants</label>
        <ul class="list-group">
          <li *ngFor="let participant of allParticipants" class="list-group-item d-flex justify-content-between align-items-center">
            {{ participant.user.email }} ({{ participant.status }})
            <div *ngIf="participant.status === 'pending'">
              <button class="btn btn-success btn-sm" (click)="approveParticipant(participant.user.id)">Approve</button>
              <button class="btn btn-danger btn-sm" (click)="disapproveParticipant(participant.user.id)">Disapprove</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
