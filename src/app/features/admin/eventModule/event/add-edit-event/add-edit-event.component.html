<h2>{{ title }}</h2>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div *ngIf="!loading">
      <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" />
        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
          <div *ngIf="f['title'].errors['required']">Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
        <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
          <div *ngIf="f['description'].errors['required']">Description is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="datetime-local" formControlName="date" class="form-control" />
        <div *ngIf="submitted && f['date'].errors" class="invalid-feedback">
          <div *ngIf="f['date'].errors['required']">Date is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Duration (mins)</label>
        <input type="number" formControlName="duration" class="form-control" />
        <div *ngIf="submitted && f['duration'].errors" class="invalid-feedback">
          <div *ngIf="f['duration'].errors['required']">Duration is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Type</label>
        <select formControlName="type" class="form-control" >
          <option value="webinar">Webinar</option>
          <option value="class">Class</option>
          <option value="private">Private</option>
        </select>
        <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
          <div *ngIf="f['type'].errors['required']">Type is required</div>
        </div>
      </div>
      <!-- <div class="form-group">
        <label>Host</label>
        <input type="text" formControlName="host" class="form-control" />
        <div *ngIf="submitted && f['host'].errors" class="invalid-feedback">
          <div *ngIf="f['host'].errors['required']">Host is required</div>
        </div>
      </div> -->
      <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-primary">
          {{ buttonLabel }}
        </button>
        <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
      </div>
    </div>
  </form>
</div>
