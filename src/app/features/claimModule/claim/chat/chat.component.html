<div class="chat-container">
  <div class="chat-messages" #chatMessages>
    <div *ngFor="let msg of messages" class="message"> 
      <img [src]="msg.pdp || 'assets/img/pdp.jpg'" height="40" width="40" class="rounded-circle" style="object-fit: cover;">
      {{ msg.senderName }} : {{ msg.message }} <span class="text-muted">{{ msg.timestamp }}</span>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
