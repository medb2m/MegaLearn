<div class="video-container" #remoteVideoContainer>
  <video #localVideo autoplay muted class="local-video"></video>
</div>
<div class="controls">
  <button (click)="startScreenShare()">Share Screen</button>
  <button (click)="stopScreenShare()">Stop Sharing</button>
  <button (click)="stopCamera()">Stop Camera</button>
  <button (click)="muteMicrophone()">Mute Microphone</button>
</div>
