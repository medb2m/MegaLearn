<h2>{{title}}</h2>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <div *ngIf="!loading">
            <div class="form-group">
                <label>title</label>
                <input type="text" formControlName="title" class="form-control" />
                <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                    <div *ngIf="f['title'].errors['required']">title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>content</label>
                <textarea formControlName="content" class="form-control"></textarea>
                <div *ngIf="submitted && f['content'].errors" class="invalid-feedback">
                    <div *ngIf="f['content'].errors['required']">content is required</div>
                    <div *ngIf="f['content'].errors['minlength']">content must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <div *ngIf="previewUrl">
                    <img [src]="previewUrl || 'https://picsum.photos/id/1005/800/450'" alt="Image preview" class="img-thumbnail mt-2" style="width: 200px; height: 150px;" />
                </div>
                <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" />
            </div>
            <div class="form-group mt-2">
                <button [disabled]="submitting" class="btn btn-primary">Save</button>
                <a type="button" routerLink="/admin/models" class="btn btn-link">Cancel</a>
            </div>
        </div>
    </form>
</div>
