<section class="claims-container">
  <div class="table-container">
    <header>Claims List admin</header>
    <table>
      <thead>
        <tr>
          <th style="width:45%">Title</th>
          <th style="width:10%">Status</th>
          <th style="width:10%">Date</th>
          <th style="width:20%" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let claim of claims">
          <td>{{ claim.title }}</td>
          <td>{{ claim.status }}</td>
          <td>{{ claim.createdAt | date }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-dark me-3" (click)="openChatModal(claim._id)">Chat</button>
              <button class="btn btn-outline-dark" (click)="editClaim(claim._id)">Open</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
