<section class="claims-container">
    <div class="table-container">
      <header>Claims List</header>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let claim of claims">
            <td>{{ claim._id }}</td>
            <td>{{ claim.title }}</td>
            <td>{{ claim.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <section class="form-container">
      <header>Your Claim</header>
      <form [formGroup]="claimForm" (ngSubmit)="onSubmit()">
        <div class="input-box">
          <label for="title">Title</label>
          <input id="title" type="text" formControlName="title" placeholder="Enter your claim title" />
        </div>
        <div class="input-box">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" placeholder="Enter your claim description"></textarea>
        </div>
        <div class="input-box">
          <button class="btn-submit" type="submit" [disabled]="claimForm.invalid">Send</button>
        </div>
      </form>
    </section>
  </section>
