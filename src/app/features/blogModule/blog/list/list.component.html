<div class="post-list-container">
  <div class="post-list">
    <div *ngFor="let post of posts" class="blog-card" >
      <a [routerLink]="['post', post._id]" style="text-decoration: none;">
        <img class="blog-img" [src]="post.image" [alt]="post.title" />
      <div class="text-overlay">
        <h2>{{ post.title }}</h2>
        <p>
          {{ post.content | slice:0:100 }}... &nbsp;&nbsp;
          <a [routerLink]="['post', post._id]" class="read-more">Read More</a>
        </p>
      </div>
      </a>
    </div>
  </div>
</div>
