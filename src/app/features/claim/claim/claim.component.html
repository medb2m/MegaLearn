<section class="claims-container">
    <div class="table-container">
      <header>Claims List</header>
      <!-- Ajoutez ici votre tableau avec les réclamations -->
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les lignes du tableau seront ajoutées ici -->
          <tr>
            <td>1</td>
            <td>Example Claim</td>
            <td>Open</td>
          </tr>
        </tbody>
      </table>
    </div>
    <section class="form-container">
      <header>Your Claim</header>
      <form class="form">
        <div class="input-box">
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="Enter your claim title" />
        </div>
        <div class="input-box">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter your claim description"></textarea>
        </div>
        <div class="input-box">
          <button class="btn-submit">Send</button>
        </div>
      </form>
    </section>
  </section>
